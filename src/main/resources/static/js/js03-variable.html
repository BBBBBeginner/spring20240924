<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 변수
    // 변수 선언
    let v;

    // 변수 값 대입(할당)
    v = 30;
    v = 40;
    v = 3.14;

    // javascript : 변수의 타입은 값이 대입될 때 결정
    // java : 변수가 선언 될 떄 결정


    // java에서 변수 선언
    int v;

    // java에서 변수에 값 대입(할당)
    v = 30;
    v = 40;
    v = 3.14;
    v = "hi";
    v = null
    v = [];
    v = {};
    v = () => null;

    //  변수의 타입은 대입될 때 결정

    let z;
    z ="hello";
    z = 99;
    z = 9.1234;

    // 변수
    let x = 33;
    x = 44;
    x = "hello";
    //let은 대입 여러번 가능


    // const : 상수
    const y = 99;
    // y = 100; // 값 변경 불가
    //
    // const a; // 상수는 선언과 대입을 한 번에 해야함
    // a = 100;


    // var : 변수 (let과 유사함)
    var b;
    b =4;
    b =5;
    b = "hi";


</script>

</body>
</html>
