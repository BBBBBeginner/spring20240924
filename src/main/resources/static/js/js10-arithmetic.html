<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // 산술연산자
    // +, - , *, /, %, **

    let a = 10;
    let b = 3;

    let c = a + b; // 13
    let d = a - b; // 7
    let e = a * b; //30
    let f = a / b; //3.333...
    let g = a % b; // 1
    let h = a ** b; // a의 b 제곱 : 1000
    console.log(c, d, e, f, g, h);

    // Infinite
    let i = 10 / 0;
    console.log(i)

    // -Infinity
    let k = -10 / 0;
    console.log(k)

    // NaN (not a number)
    let j = 10 % 0;
    console.log(j);

    // 산술연산 시 타입변환이 일어남
    // : 솔직히 언제 타입변환이 일어날지 미지수, 고로 연산 전 타입 맞추기
    let l = 3;
    let m = "5";

    // 타입변화 규칙 파악하기 힘듦 , 연산전 미리 타입 맞추기
    console.log(l + m); //"35" 상수->String로 변환
    console.log(l - m); // -2 String->상수로 변환
    console.log(l * m); // 15 String->상수로 변환

    // Number() : number로 타입 변환
    let n = 3;
    let o = Number(m);
    console.log(n + o); // 8
    console.log(n - o); // -2
    console.log(n * o); // 15


</script>

</body>
</html>
