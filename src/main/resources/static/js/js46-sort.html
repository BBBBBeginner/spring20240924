<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--div>p*5>lorem1-->
<button>오름차순 정렬</button>
<button>내림차순 정렬</button>
<div>
    <p>Lorem.</p>
    <p>Necessitatibus.</p>
    <p>Iusto!</p>
    <p>Odio!</p>
    <p>Aliquam?</p>
</div>
<script>
  // 버튼 설정, 배열 만들기
  const btn = document.querySelector("button");
  btn.addEventListener("click", function () {
    const paras = document.querySelectorAll("p");
    const parasArray = [];
    for (const p of paras) {
      parasArray.push(p);
    }

    // 오름차순 설정
    parasArray.sort((e1, e2) => {
      if (e1.innerHTML > e2.innerHTML) {
        return 1;
      } else if (e1.innerHTML < e2.innerHTML) {
        return -1;
      } else {
        return 0;
      }
    });

    // 기존 <p></p>> 지우고 오름차순으로 채우기
    const div = document.querySelector("div");
    parasArray.forEach(e => {
      e.remove();
      div.append(e);
    })
  });


  const btn2 = document.querySelector("button:nth-child(2)");
  btn2.addEventListener("click", () => {
    const paras = document.querySelectorAll("p");
    const parasArray = [];
    paras.forEach(e => parasArray.push(e));
    parasArray.sort((e1, e2) => {
      if (e1.innerHTML > e2.innerHTML) {
        return -1;
      } else if (e1.innerHTML < e2.innerHTML) {
        return 1;
      } else {
        return 0;
      }
    });
    parasArray.forEach(e => {
      e.remove();
      document.querySelector("div").append(e);
    })
  });
</script>

</body>
</html>
