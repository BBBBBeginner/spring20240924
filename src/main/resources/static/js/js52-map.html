<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  // map은 원본 배열을 변경하지 않고 새로운 배열(목적에 맞게 변환된 item들)을 반환합니다.
  // 증감은 안되고 원본 배열과 item수는 같아야함.

  const a = [3, 1, 4, 1, 5, 9, 2];
  const r1 = a.map(() => 10);

  console.log(r1); // [10, 10, 10, 10, 10, 10, 10]
  console.log(a)
  const r2 = a.map(e => e);
  console.log(r2);
  r2.push(999);
  console.log(r2);
  console.log(a);

  const r3 = a.map(e => e * 2);
  console.log(r3)
  const r4 = a.map(e => e * 10);
  console.log(r4)
  const r5 = a.map(e => e);
  console.log(r5)
</script>
</body>
</html>
